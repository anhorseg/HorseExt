plugins {
    id 'com.android.library'
    id 'kotlin-android'

}
group = 'com.gitee.hunimeizi'
android {
    compileSdk 30

    defaultConfig {
        minSdk 21
        targetSdk 30
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}


ext {
    PUBLISH_GROUP_ID = 'from android.sourceSets.main.java.srcDirs'
    PUBLISH_VERSION = versionName
    PUBLISH_ARTIFACT_ID = 'androidexthorse'
    ARTIFACT_DESCRIPTION = "An android Mvvn Library that help android developer speed up development"
    uploadJavadocs = false
    uploadSources = false
    PROJECT_NAME = 'https://github.com/anhorseg/HorseExt'
}
apply from: '../maven_push1.gradle'
